<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up Page</title>
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <p class="logo">D&M<span>DEV</span></p>
      </div>
      <div class="header-right">
        <h2>Join Us Today and Be Part of our Community</h2>
        <h1>Sign Up</h1>
      </div>
      
    </header>
    <main>
      <section class="sign-details">
        <p>Enter Your Details below to Sign Up</p>
      </section>
      <section id="signup">
        <form action="">
          <div class="input-form">
            <label for="first-name">Enter Your First Name : </label>
            <input id="first-name" type="text" placeholder="First Name" required>
          </div>
          <div class="input-form">
            <label for="Surname">Enter Your  Surname: </label>
            <input id="Surname" type="text" placeholder="Surname">
          </div>
          <div class="input-form">
            <label for="email">Enter Your Email : </label>
            <input id="email" type="email" placeholder="Email">
          </div>
          <div class="input-form">
            <label for="password">Enter Password: </label>
            <input id="password" type="password" placeholder="Enter Password">
            <div class="float-icon">
               <i class="fa-solid fa-eye"></i>
             </div> 
          </div>
          <div class="input-form">
            <label for="password">Confirm Password: </label>
            <input id="password" type="password" placeholder="Confirm Password">
             <div class="float-icon">
               <i class="fa-solid fa-eye"></i>
             </div> 
          </div>
        </form>
        <section>
          <div class="terms-check">
            <input type="checkbox" class="checkbox">
          <p>By clicking Sign Up ,you agree to <a href="terms.html">Terms and conditions</a></p>
          </div>
          <button  type="submit">Sign Up</button>
        </section>
      </section>
      <section class="alternative">
        <p>————————Or Continue With ———————</p>
        <div class="socials">
             <div class="socials-icon"><i class="fa-brands fa-square-x-twitter"></i>
             <p class="tooltip1">X-twitter</p>
             </div> 
             <div class="socials-icon"><i class="fa-brands fa-square-facebook"></i>
             <p class="tooltip2">Facebook</p>
             </div>
             <div class="socials-icon"><i class="fa-brands fa-square-instagram"></i>
             <p class="tooltip3">Instagram</p>
             </div>
             <div class="socials-icon"><img width="30px" height="auto" src="images/Googlelogo.svg.png" alt="googlelogo">
             <p class="tooltip4">Google</p>
      </section>
    </main>
    <footer>
      <p>Already have an account? <a href="Index.html">Login here</a></p>
    </footer>
    
  </div>
  
</body>
</html>
