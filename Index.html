<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-left">
      <p class="logo">D&M<span>DEV</span></p>
      </div>
      <div class="header-right">
       <h2>Welcome Back</h2>
        <h1>Login</h1>
      </div>
    </header>
    <div class="container">
      <main>
        <section class="login-instructions">
          <p>Enter your details below to login</p>
        </section>
        <section>
          <form action="" class="login-form">
            <div class="input-form">
              <label for="username"> Enter your username: 
              </label>
              <input id="username" type="text" placeholder="Username">
            </div>
            <div class="input-form">
              <label for="password"> Enter Password: 
              </label>
              <input id="password" type="password" placeholder="Password">
             <div class="float-icon">
               <i class="fa-solid fa-eye"></i>
             </div> 
            </div>
            <div class="auth-section">
              <div class="auth-section-left">
                <input type="checkbox">
                <p>Remember me</p>
              </div>
              <div class="auth-section-right">
                <a href="password-reset.html">Forgot password?</a>
              </div>
            </div>
            <div>
              <button type="submit">Login</button>
            </div>
          </form>
        </section>
        <section class="socials-section">
          <h3>———————————— Or use ————————————</h3>
          <div class="socials">
             <div class="socials-icon"><i class="fa-brands fa-square-x-twitter"></i>
             <p class="tooltip1">X-twitter</p>
             </div> 
             <div class="socials-icon"><i class="fa-brands fa-square-facebook"></i>
             <p class="tooltip2">Facebook</p>
             </div>
             <div class="socials-icon"><i class="fa-brands fa-square-instagram"></i>
             <p class="tooltip3">Instagram</p>
             </div>
             <div class="socials-icon"><img width="30px" height="auto" src="images/Googlelogo.svg.png" alt="googlelogo">
             <p class="tooltip4">Google</p>
             </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </footer>
  </div>
  
</body>
</html>
